<div>
  <h1>{{ctrl.opp.product}}</h1>
  <h2>{{ctrl.opp.client_name}}</h2>
  <h2>{{ctrl.opp.amount | currency:"$":0}}</h2>
</div>

<div ng-controller="NotesController as noteCtrl">
  <h4>Notes</h4>
  <p ng-repeat="note in ctrl.opp.notes">
    {{note.created_at | date}} - {{note.body}}
  </p>
  <form name="form" ng-submit="noteCtrl.addNote(ctrl)">
    <input name="body" required="required" type="text" ng-model="noteCtrl.body">
    <input type="submit" value="Add Note">
  </form>
</div>
