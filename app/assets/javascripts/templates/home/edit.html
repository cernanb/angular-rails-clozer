<h1>Edit Oportunity</h1>
<form ng-submit="ctrl.editOpp()">
  <label>Client Name</label>
  <input type=”text” class="form-control" ng-model="ctrl.opp.client_name">
  <label>Product</label>
  <input type=”text” class="form-control" ng-model="ctrl.opp.product">
  <label>Amount</label>
  <input type=”text” class="form-control" ng-model="ctrl.opp.amount"> <br>
  <input type="submit" class="btn btn-primary" value="Update Opportunity">
</form>
