<h1>New Opportunity</h1>
<form ng-submit="ctrl.addOpp()">
  <label>Client Name</label>
  <input type=”text” ng-model="ctrl.opp.client_name">
  <label>Product</label>
  <input type=”text” ng-model="ctrl.opp.product">
  <label>Amount</label>
  <input type=”text” ng-model="ctrl.opp.amount">
  <input type="submit" value="Create Opportunity">
</form>
