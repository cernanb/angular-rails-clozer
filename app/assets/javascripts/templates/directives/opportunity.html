<div class="opp-card" ng-class="{'green' : oppCtrl.opp.won}">
  <a href="#" ui-sref="home.opportunity({id: opp.id})"><h4>Opportunity</h4></a>
  <label>Client: </label>
   {{oppCtrl.opp.client_name}} <br>
  <label>Product: </label>
   {{oppCtrl.opp.product}} <br>
  <label>Commission Amount: </label>
   {{oppCtrl.opp.amount | currency:"$":0}} <br>
  <a href="#" ui-sref="home.edit({id: oppCtrl.opp.id})">Edit Opportunity</a> <br>
  <a href="#" ng-click="oppCtrl.delete(opp)">Delete Opportunity</a> <br>
  <ng-transclude></ng-transclude> <br>
</div>
